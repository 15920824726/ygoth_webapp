<ion-view class="ikm-result">
    <ion-content>
        <!--<p class="header">印尼话费充值</p>-->
        <div class="order-block">
            <p class="title suceess" ng-if="showSuccess && !showWait">充值成功！</p>
            <p class="title fail" ng-if="!showSuccess && !showWait">充值失败！</p>
            <p class="title" ng-if="showWait">等待结果！  </p>
            <div class="order-list" >
                <p>
                    <span>充值时间</span><span>{{orderData.created_at}}</span>
                </p>
                <p>
                    <span>号码</span><span>{{orderData.phone_no}}</span>
                </p>
                <p>
                    <span>运营商</span><span>{{orderData.operator_id}}</span>
                </p>
                <p class="cost">
                    <span>订单金额</span>
                    <span class="success"  ng-if="showSuccess && !showWait">{{orderData.price}} Rupiah</span>
                    <span class="fail" ng-if="!showSuccess && !showWait">{{orderData.price}} Rupiah</span>
                </p>
                <p>
                    <span>订单号</span><span>{{orderData.refill_no}}</span>
                </p>
            </div>
        </div>
        <div class="imgs" >
            <img ng-if="showSuccess && !showWait" src="img/img_success@2x.png">
            <img ng-if="!showSuccess && !showWait" src="img/img_fail@2x.png">
        </div>

        <div class="footer" ng-click="retry()" ng-if="!showSuccess && !showWait">返回重试</div>

    </ion-content>
</ion-view>
