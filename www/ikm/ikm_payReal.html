<ion-view class="ikm-order">
    <ion-content>
        <!--<p class="header">印尼话费充值</p>-->
        <div class="order-block">
            <p class="title" >订单确认</p>
            <div class="order-list">
                <p>
                    <span>号码</span><span>{{orderData.phone_no}}</span>
                </p>
                <p>
                    <span>运营商</span><span>{{orderData.operator_id}}</span>
                </p>
                <p>
                    <span>充值金额</span><span>{{orderData.deno}} Rupiah</span>
                </p>
                <p>
                    <span>订单号</span><span>{{orderData.refill_no}}</span>
                </p>
                <p>
                    <span>汇率</span><span>1人民币={{orderData.exchange_rate/10000}}印尼卢比</span>
                </p>
            </div>
        </div>
        <div class="footer" >
            <div class="cost">需支付： ¥ {{orderData.total_fee/100}}</div>
            <div class="confirm" ng-click="pay()">确认支付</div>
        </div>

    </ion-content>
</ion-view>
